<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn-promise</title>
</head>
<body>
	<script type="text/javascript" src="promise-offical.js"></script>
	<script type="text/javascript">
		new Promise((resolve, reject)=>{
			resolve('1');
		}).then((res)=>{
			console.log(res);
		}).catch((err)=>{
			console.log(err);
		});
	</script>
</body>
</html>
